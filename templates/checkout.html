<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Secure Checkout for HeartScript Exclusive Products">
    <title>Secure Checkout | HeartScript Exclusive</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --romantic-red: #ff4d6d; --soft-blush: #fff0f3; --rose-gold: #e29578;
            --deep-rose: #590d22; --pure-white: #ffffff; --text-dark: #2b2d42;
            --text-muted: #6d6875; --bg-solid: #2d0a10; --card-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-solid);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            color: var(--text-dark); min-height: 100vh; overflow-x: hidden;
        }

        nav {
            padding: 12px 5%; background: rgba(255, 255, 255, 0.98); display: flex;
            justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky; top:0; z-index: 2000; backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Great Vibes', cursive; color: var(--romantic-red); text-decoration: none; font-size: 28px; font-weight: bold; }

        .checkout-container {
            max-width: 1100px; margin: 20px auto; padding: 0 15px;
            display: flex; flex-direction: row; gap: 25px; align-items: flex-start;
        }

        /* Desktop Sticky Sidebar */
        .order-review-card {
            flex: 1; background: var(--pure-white); border-radius: 30px; padding: 25px;
            box-shadow: var(--card-shadow); position: sticky; top: 90px;
        }

        .address-card {
            flex: 1.6; background: var(--pure-white); border-radius: 30px; padding: 30px;
            box-shadow: var(--card-shadow);
        }

        .review-title { font-family: 'Playfair Display', serif; color: var(--deep-rose); font-size: 1.4rem; margin-bottom: 15px; border-bottom: 2px solid var(--soft-blush); padding-bottom: 10px; }

        .product-summary { display: flex; gap: 12px; align-items: center; background: var(--soft-blush); padding: 12px; border-radius: 18px; margin-bottom: 15px; }
        .product-summary img { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; }

        .delivery-toggle { display: flex; background: #f0f0f0; border-radius: 15px; padding: 4px; margin-bottom: 20px; }
        .toggle-opt { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 12px; font-weight: 600; color: var(--text-muted); font-size: 0.85rem; }
        .toggle-opt.active { background: var(--romantic-red); color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.2); }

        /* ADVANCED SEARCH UI */
        .search-container { position: relative; width: 100%; margin-bottom: 15px; z-index: 1001; }
        .manual-search-box { position: relative; width: 100%; }
        .manual-search-box input { padding-left: 48px; border: 2px solid var(--romantic-red); background: #fff; height: 55px; }
        
        #search-results {
            position: absolute; top: 58px; left: 0; right: 0; 
            background: white; z-index: 2000; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); max-height: 200px; 
            overflow-y: auto; display: none; border: 1px solid #ddd;
        }
        .result-item { padding: 12px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 10px; }
        .result-item:hover { background-color: var(--soft-blush); }
        .result-item i { color: var(--romantic-red); font-size: 1rem; }

        .location-fetch-btn {
            width: 100%; padding: 14px; background: #fff5f6; border: 2px solid var(--romantic-red);
            border-radius: 15px; color: var(--romantic-red); font-weight: 700; cursor: pointer;
            margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem;
        }

        .map-section { margin-bottom: 20px; width: 100%; position: relative; z-index: 1; }
        #map-canvas { height: 350px; width: 100%; border-radius: 20px; border: 2px solid var(--soft-blush); }

        .input-box { position: relative; margin-bottom: 15px; width: 100%; }
        .input-box i { position: absolute; left: 18px; top: 18px; color: var(--romantic-red); font-size: 1rem; z-index: 5; }

        input, textarea {
            width: 100%; padding: 16px 16px 16px 48px; border: 2px solid #eee;
            border-radius: 15px; font-family: 'Poppins'; outline: none; background: #fdfdfd; font-size: 0.9rem;
        }
        input:focus, textarea:focus { border-color: var(--romantic-red); background: #fff; box-shadow: 0 0 0 4px var(--soft-blush); }
        input:invalid:not(:placeholder-shown) { border-color: #ff4d6d; }

        .btn-complete {
            width: 100%; background: linear-gradient(135deg, var(--romantic-red), #ff758c);
            color: white; padding: 18px; border: none; border-radius: 18px;
            font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-complete:disabled { opacity: 0.7; cursor: not-allowed; }

        /* FOOTER */
        .premium-checkout-footer { background: #fff; border-top: 1px solid #eee; margin-top: 40px; padding: 30px 20px; text-align: center; }
        .footer-msg { font-family: 'Dancing Script', cursive; font-size: 1.1rem; color: #888; margin-bottom: 15px; }
        .btn-checkout-return { display: inline-flex; align-items: center; gap: 8px; padding: 10px 25px; color: var(--deep-rose); border: 1.5px solid var(--deep-rose); border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .footer-bottom-info { margin-top: 25px; border-top: 1px solid #f5f5f5; padding-top: 15px; }
        .secure-badges { display: flex; justify-content: center; gap: 15px; color: #bbb; font-size: 0.7rem; text-transform: uppercase; }
        .copyright-tag { color: #ccc; font-size: 0.7rem; margin-top: 8px; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 900px) {
            .checkout-container { flex-direction: column; margin-top: 10px; gap: 15px; }
            .order-review-card { position: relative; top: 0; width: 100%; order: 1; padding: 20px; border-radius: 20px; }
            .address-card { width: 100%; order: 2; padding: 20px; border-radius: 20px; margin-bottom: 30px; }
            .address-grid { grid-template-columns: 1fr !important; gap: 0; }
            #map-canvas { height: 280px; }
            nav { padding: 10px 15px; }
            .logo { font-size: 24px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="/" class="logo">HeartScript</a>
    <div style="font-family: 'Dancing Script'; font-weight:bold; color: var(--romantic-red);">Checkout</div>
</nav>

<div class="checkout-container">
    <div class="order-review-card">
        <h3 class="review-title">Order Summary</h3>
        <div class="product-summary">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <div>
                <h4 style="margin:0; font-size: 0.85rem;">{{ product.name }}</h4>
                <p style="color: var(--romantic-red); font-weight: 700; margin: 4px 0 0 0;">‚Çπ{{ product.price }}</p>
            </div>
        </div>
        <div style="display:flex; justify-content:space-between; font-weight:700; color: var(--romantic-red); border-top: 1px dashed #ffd1d9; padding-top:12px; margin-top:5px;">
            <span>Total:</span><span>‚Çπ{{ product.price }}</span>
        </div>
    </div>

    <div class="address-card">
        <div class="delivery-toggle">
            <div class="toggle-opt active" id="mode-self" onclick="changeMode('self')">Personal Use</div>
            <div class="toggle-opt" id="mode-gift" onclick="changeMode('gift')">Send as Gift üéÅ</div>
        </div>

        <h2 id="form-heading" style="font-family: 'Playfair Display'; margin-bottom: 15px; font-size: 1.25rem;">Delivery Details</h2>

        <div class="search-container">
            <div class="manual-search-box">
                <i class="fas fa-search" style="position: absolute; left: 18px; top: 18px; color: var(--romantic-red);"></i>
                <input type="text" id="map-search-input" placeholder="Search locality or landmark..." oninput="handleSearch(this.value)">
            </div>
            <div id="search-results"></div>
        </div>

        <button type="button" class="location-fetch-btn" id="gps-btn" onclick="toggleGPS()">
            <i class="fas fa-location-arrow"></i> Use My Current Location
        </button>

        <div class="map-section">
            <div id="map-canvas"></div>
            <small style="display:block; text-align:center; color: var(--text-muted); margin-top: 8px; font-size: 0.75rem;">
                <i class="fas fa-info-circle"></i> Drag the heart to your exact door
            </small>
        </div>

        <form id="checkout-form">
            <div class="address-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" value="{{ session.get('user_name', '') }}" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="WhatsApp No." pattern="[0-9]{10}" title="Please enter 10 digit phone number" required>
                </div>
            </div>

            <div class="input-box">
                <i class="fas fa-home"></i>
                <input type="text" id="house" placeholder="Flat / House / Plot / Floor" required>
            </div>

            <div class="input-box">
                <i class="fas fa-map-pin"></i>
                <input type="text" id="pincode" placeholder="Pincode" maxlength="6" pattern="[0-9]{6}" required>
            </div>

            <div class="input-box">
                <i class="fas fa-map-marked-alt"></i>
                <textarea id="address" placeholder="Full Address (Auto-filled via Map)" rows="3" required></textarea>
            </div>

            <div class="input-box">
                <i class="fas fa-pen-fancy"></i>
                <textarea id="note" placeholder="Special Instructions / Gift Message" rows="2"></textarea>
            </div>

            <button type="submit" id="submit-btn" class="btn-complete">
                <span>Confirm Order (COD) üíû</span>
            </button>
        </form>
    </div>
</div>

<footer class="premium-checkout-footer">
    <p class="footer-msg">Your heart's desire, just a click away.</p>
    <a href="{{ url_for('home') }}" class="btn-checkout-return">
        <i class="fas fa-arrow-left"></i> <span>Back to Home</span>
    </a>
    <div class="footer-bottom-info">
        <div class="secure-badges">
            <span><i class="fas fa-shield-alt"></i> Secure</span>
            <span><i class="fas fa-truck"></i> Fast Delivery</span>
        </div>
        <p class="copyright-tag">¬© 2026 HeartScript.</p>
    </div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    let map, marker, watchId = null;
    let mode = 'self';

    // Map Initialization
    function initMap() {
        try {
            const googleHybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3'],
                attribution: '¬© Google Maps'
            });

            const defaultPos = [26.8467, 80.9462]; // Lucknow
            map = L.map('map-canvas', { 
                zoomControl: false, 
                layers: [googleHybrid] 
            }).setView(defaultPos, 14);
            
            L.control.zoom({ position: 'topright' }).addTo(map);

            const heartIcon = L.divIcon({
                html: '<i class="fas fa-heart" style="color:#ff4d6d; font-size:28px; text-shadow: 0 0 10px white;"></i>',
                className: 'custom-heart-marker',
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });

            marker = L.marker(defaultPos, {draggable: true, icon: heartIcon}).addTo(map);

            marker.on('dragend', () => {
                const pos = marker.getLatLng();
                reverseGeocode(pos.lat, pos.lng);
            });

            map.on('click', (e) => {
                marker.setLatLng(e.latlng);
                reverseGeocode(e.latlng.lat, e.latlng.lng);
            });
        } catch (error) {
            console.error("Map loading failed:", error);
        }
    }

    // PHOTON SEARCH ENGINE
    async function handleSearch(val) {
        const resultsDiv = document.getElementById('search-results');
        if (val.length < 3) {
            resultsDiv.style.display = 'none';
            return;
        }

        try {
            const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(val)}&limit=5`);
            const data = await res.json();
            
            if (data.features.length > 0) {
                resultsDiv.innerHTML = '';
                data.features.forEach(f => {
                    const name = [f.properties.name, f.properties.city, f.properties.state].filter(Boolean).join(', ');
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `<i class="fas fa-map-marker-alt"></i> <span>${name}</span>`;
                    item.onclick = () => selectLocation(f.geometry.coordinates[1], f.geometry.coordinates[0], name);
                    resultsDiv.appendChild(item);
                });
                resultsDiv.style.display = 'block';
            }
        } catch (e) { console.error("Search failed"); }
    }

    function selectLocation(lat, lng, name) {
        const pos = [lat, lng];
        map.setView(pos, 18);
        marker.setLatLng(pos);
        document.getElementById('address').value = name;
        document.getElementById('search-results').style.display = 'none';
        document.getElementById('map-search-input').value = name;
        reverseGeocode(lat, lng);
    }

    // REAL-TIME GPS WATCH
    function toggleGPS() {
        const btn = document.getElementById('gps-btn');
        if (watchId) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
            btn.innerHTML = '<i class="fas fa-location-arrow"></i> Use My Current Location';
            return;
        }

        if (navigator.geolocation) {
            btn.innerHTML = '<i class="fas fa-satellite fa-spin"></i> Finding you...';
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const acc = position.coords.accuracy;
                    const pos = { lat: position.coords.latitude, lng: position.coords.longitude };
                    map.setView(pos, 18);
                    marker.setLatLng(pos);
                    if (acc < 25) { 
                        navigator.geolocation.clearWatch(watchId);
                        watchId = null;
                        btn.innerHTML = '<i class="fas fa-check"></i> Location Locked';
                        reverseGeocode(pos.lat, pos.lng);
                    }
                },
                (err) => {
                    Swal.fire('GPS Error', 'Please enable location permissions.', 'error');
                    btn.innerHTML = '<i class="fas fa-location-arrow"></i> Use My Current Location';
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }
    }

    async function reverseGeocode(lat, lng) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
            const data = await res.json();
            if (data) {
                document.getElementById("address").value = data.display_name;
                if (data.address.postcode) document.getElementById("pincode").value = data.address.postcode;
            }
        } catch (e) { console.error(e); }
    }

    function changeMode(m) {
        mode = m;
        document.getElementById('mode-self').classList.toggle('active', m === 'self');
        document.getElementById('mode-gift').classList.toggle('active', m === 'gift');
        document.getElementById('form-heading').innerText = (m === 'gift') ? 'Recipient Details üéÅ' : 'Delivery Details';
    }

    // Form Submission with Loading
    document.getElementById('checkout-form').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        const originalHtml = btn.innerHTML;
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing Your Love...';

        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            house: document.getElementById('house').value,
            pincode: document.getElementById('pincode').value,
            note: document.getElementById('note').value,
            product_id: "{{ product.id }}",
            mode: mode
        };

        try {
            const res = await fetch('/initiate_payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (!res.ok) throw new Error('Server responded with error');
            
            const result = await res.json();
            if (result.status === 'success') {
                window.location.href = result.redirect_url;
            } else {
                Swal.fire('Order Error', result.message || 'Something went wrong', 'error');
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        } catch (err) {
            Swal.fire('Connection Error', 'Please check your internet and try again.', 'error');
            btn.disabled = false;
            btn.innerHTML = originalHtml;
        }
    };

    window.onload = initMap;
    
    // UI Interactions
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
            document.getElementById('search-results').style.display = 'none';
        }
    });
</script>

</body>
</html>
